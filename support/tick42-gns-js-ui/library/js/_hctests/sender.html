<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test send nested objects</title>

    <!-- tick42 glue -->
    <script type="text/javascript" src="../../../../../lib/tick42-glue/desktop.browser.js"></script>

    <script type="text/javascript">
        window.onload = function(){
            var methodName = 'GNSUI.TestDisplayArgs'

            var allMessages = [
                {
                    messages:['The following number is happy: ', 15],
                    notes: ['Just a word ', 'BigWord'],
                    numbers: [77, 42],
                    reverseMessages: [908, 'Essay by famous tweeteur']
                }
            ]

            glue.agm.invoke(methodName, {allMessages: allMessages}, 'all', {},
                    function(d){
                        console.log('Success invoke ' + methodName, d)
                    },
                    function(e){console.log(e)}
            )
        }

    </script>
</head>
<body style="background-color: limegreen;">
<h1>TEST SENDER</h1>
<p>This window invokes the method</p>
</body>
</html>
